<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Triton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="static/app.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">

    <script type="text/javascript" src="http://googledrive.com/host/0B_kROWNW348tQXg4RG51WjFWdVE/js/jquery.min.js"></script>
    <script type="text/javascript" src="http://googledrive.com/host/0B_kROWNW348tQXg4RG51WjFWdVE/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://googledrive.com/host/0B_kROWNW348tQXg4RG51WjFWdVE/js/bootbox.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <audio id="audio-player"></audio>
    <div id="song-modal" class="hide">
        <div class="row">
            <p class="col-md-6 column text-center">
                <img id="album-art" class="img-rounded" width="200" height="200" alt="Album Art" />
            </p>
            <div class="col-md-6 column">
                <p><span class="text-muted">Song Name: </span><strong id="name"></strong></p>
                <p><span class="text-muted">Artist: </span><strong id="artist"></strong></p>
                <p>[<a href="" id="post-url" target="_blank">View Post</a>]</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">Triton</a>
                        </div>
                        <div class="navbar-collapse collapse navbar-inverse-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active">
                                    <a id="songsNav">Songs</a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="https://github.com/gavin-zyi/Triton">About</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 column">
                <table id="songsTable" class="table table-hover">
                    <tbody>                    
                    </tbody>
                </table>
            </div>
            <div class="col-md-12 column">
                <h4 id="loadingText" class="text-center text-muted">Loading Songs...</h4>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-12 column">
                <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
                    <div id="playControls" class="container text-center">
                        <a id="prev-button" class="btn btn-link">
                            <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                        </a>
                        &nbsp;
                        <span>|</span>
                        &nbsp;
                        <a id="play-button" class="btn btn-link">
                            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                        </a>
                        &nbsp;
                        <span>|</span>
                        &nbsp;
                        <a id="next-button" class="btn btn-link">
                            <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
